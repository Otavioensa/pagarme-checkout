<!DOCTYPE html>
<html>
	<head>
		<title>Shopping Cart</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css"/>
	</head>

	<body>

		<nav class="navbar">
			<div class="container">
				<a class="navbar-brand" href="#">Store</a>
				<div class="navbar-right">
					<div class="container minicart"></div>
				</div>
			</div>
		</nav>

		<div class="container-fluid breadcrumbBox text-center">
			<ol class="breadcrumb">
				<li><a href="#">Review</a></li>
				<li class="active"><a href="#">Order</a></li>
				<li><a href="#">Payment</a></li>
			</ol>
		</div>

		<div class="container text-center">

			<div class="col-md-5 col-sm-12">
				<div class="bigcart"></div>
				<h1>Cart</h1>

			</div>


				<div class="col-md-7 col-sm-12 text-left">
					<ul>
						<li class="row list-inline columnCaptions">
							<span>QTDD</span>
							<span>ITEM</span>
							<span>Price(R$)</span>
						</li>
						<li class="row">
							<span class="quantity">1</span>
							<span class="itemName">Keyboard</span>
							<span class="popbtn"></span>
							<span id="keyboardPrice" class="price">70.00</span>
						</li>
						<li class="row">
							<span class="quantity">1</span>
							<span class="itemName">Mouse</span>
							<span class="popbtn"></span>
							<span id="mousePrice" class="price">15.00</span>
						</li>

						<li class="row totals">
							<span class="itemName">Total:</span>
							<span id="totalPrice" class="price">85,00</span>
							<span class="order"> <a class="text-center">ORDER</a></span>
						</li>
					</ul>
				</div>

		</div>

		<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<script src="assets/js/bootstrap.min.js"></script>
		<script src="assets/js/customjs.js"></script>
		<script src="assets/js/pagarme.js"></script>

	</body>
</html>
